<div class="clipboard" (click)="newNote($event)">
  <button mat-fab color="primary"
          (click)="saveNotes(); $event.stopPropagation()"
          [disabled]="!(notes$ | async)?.length">
    <mat-icon>save</mat-icon>
  </button>
  <ng-container *ngIf="notes$ | async">
    <ng-container *ngFor="let note of notes$ | async">
      <note [note]="note" [notes$]="notes$"></note>
    </ng-container>
  </ng-container>
</div>
