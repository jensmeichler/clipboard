<ng-container *ngIf="notes$ | async">
  <ng-container *ngFor="let note of notes$ | async">
    <p>{{note.text}}</p>
  </ng-container>
</ng-container>
<button class="card card-small" tabindex="0" (click)="newNote()">
  <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
  </svg>
</button>
