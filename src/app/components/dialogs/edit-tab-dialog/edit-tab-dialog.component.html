<div [style.padding.px]="16">
  <h1 mat-dialog-title class="flex-container"
      cdkDrag cdkDragHandle
      cdkDragRootElement=".cdk-overlay-pane">
    <span class="flex-container">
      <mat-icon mat-dialog-close style="transform: translateX(-5px)">close</mat-icon>
      <span>Edit tab</span>
    </span>
    <a>
      <input [(ngModel)]="data.color" type="color" matTooltipPosition="above" style="margin-right: 5px"
             [matTooltip]="data.color ? 'Edit background color' : 'Add background color'">
      <input [(ngModel)]="data.gradient" type="color" matTooltipPosition="above" style="margin-left: 5px"
             [matTooltip]="data.gradient ? 'Edit gradient color' : 'Add gradient'">
    </a>
  </h1>
  <div mat-dialog-content style="margin: 0; padding: 0">
    <mat-form-field appearance="fill" [style.width]="'100%'">
      <mat-label>Header</mat-label>
      <input matInput [(ngModel)]="data.label">
    </mat-form-field>
  </div>
</div>
