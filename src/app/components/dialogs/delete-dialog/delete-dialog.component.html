<h2>Are you sure you want to delete everything permanently?</h2>
<p>Those changes cannot be undone</p>
<div class="button-group">
  <button mat-button style="margin-right: 16px" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="deleteAll()">Delete</button>
</div>
<div class="hashy-icon-wrapper">
  <img alt="hashy" class="hashy-icon" src="assets/hashy.svg">
</div>
