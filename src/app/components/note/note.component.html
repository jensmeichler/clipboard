<mat-card matRipple [matRippleDisabled]="disabled"
          (click)="click($event)"
          (auxclick)="click($event)"
          (contextmenu)="onRightClick($event)"
          [class.draggable-note-selected]="selected"
          [style.color]="note.foregroundColor"
          [style.background]="note.backgroundColorGradient
            ? 'linear-gradient(to bottom, ' + note.backgroundColor + ', ' + note.backgroundColorGradient
            : note.backgroundColor">
  <mat-card-title *ngIf="note.header" class="flex-container">
    {{note.header}}
  </mat-card-title>
  <mat-card-content>{{note.content}}</mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button (click)="select(); $event.stopPropagation()"
            (mousedown)="disabled=true"
            (mouseup)="disabled=false">
      <mat-icon>{{selected ? 'close' : 'check'}}</mat-icon>
    </button>
    <button mat-icon-button (click)="edit(); $event.stopPropagation()"
            (mousedown)="disabled=true"
            (mouseup)="disabled=false">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="delete(); $event.stopPropagation()"
            (mousedown)="disabled=true"
            (mouseup)="disabled=false">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-footer [style.margin-bottom.px]="-32"></mat-card-footer>
</mat-card>

<div style="visibility: hidden; position: fixed"
     [style.left.px]="rightClickPosX"
     [style.top.px]="rightClickPosY"
     [matMenuTriggerFor]="contextMenu">
</div>
<mat-menu #contextMenu="matMenu">
  <button mat-menu-item (click)="copy()">
    <mat-icon>content_copy</mat-icon>
    Copy note
  </button>
  <button mat-menu-item (click)="select()">
    <mat-icon>{{selected ? 'close' : 'check'}}</mat-icon>
    {{selected ? 'Remove selection' : 'Select note'}}
  </button>
  <button mat-menu-item (click)="edit()">
    <mat-icon>edit</mat-icon>
    Edit note
  </button>
  <button mat-menu-item (click)="delete()">
    <mat-icon>delete</mat-icon>
    Delete note
  </button>
</mat-menu>
