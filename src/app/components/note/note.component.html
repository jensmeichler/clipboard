<mat-card matRipple
          [matRippleDisabled]="disabled"
          (click)="copy(); $event.stopPropagation();"
          [style.color]="note.foregroundColor"
          [style.background]="note.backgroundColorGradient
            ? 'linear-gradient(to bottom, ' + note.backgroundColor + ', ' + note.backgroundColorGradient
            : note.backgroundColor">
  <mat-card-title class="flex-container">
    {{note.header ?? 'Note'}}
    <mat-icon *ngIf="note.checked">checked</mat-icon>
  </mat-card-title>
  <mat-card-subtitle>{{note.content}}</mat-card-subtitle>
  <mat-card-actions align="end">
    <button mat-icon-button (click)="edit(); $event.stopPropagation()"
            (mousedown)="disabled=true"
            (mouseup)="disabled=false">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="delete(); $event.stopPropagation()"
            (mousedown)="disabled=true"
            (mouseup)="disabled=false">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu"
            (click)="$event.stopPropagation()"
            (mousedown)="disabled=true"
            (mouseup)="disabled=false">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="check()">
        <mat-icon>check</mat-icon>
        Check
      </button>
    </mat-menu>
  </mat-card-actions>
  <mat-card-footer [style.margin-bottom.px]="-32"></mat-card-footer>
</mat-card>
