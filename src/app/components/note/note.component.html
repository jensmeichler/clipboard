<mat-card matRipple [matRippleDisabled]="rippleDisabled"
          (click)="$event.stopPropagation()"
          (mousedown)="onMouseDown()"
          (mousemove)="onMouseMove()"
          (mouseup)="onMouseUp($event)"
          (contextmenu)="showContextMenu($event)"
          [style.color]="note.foregroundColor"
          [style.background]="note.backgroundColorGradient
            ? 'linear-gradient(to bottom, ' + note.backgroundColor + ', ' + note.backgroundColorGradient
            : note.backgroundColor">
  <mat-card-title *ngIf="note.header" class="flex-container">
    {{note.header}}
  </mat-card-title>
  <mat-card-content>{{note.content}}</mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button (mousedown)="rippleDisabled=true"
            (mouseup)="select(); $event.stopPropagation(); rippleDisabled=false">
      <mat-icon>{{note.selected ? 'close' : 'check'}}</mat-icon>
    </button>
    <button mat-icon-button (mousedown)="rippleDisabled=true"
            (mouseup)="edit(); $event.stopPropagation(); rippleDisabled=false">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (mousedown)="rippleDisabled=true"
            (mouseup)="delete(); $event.stopPropagation(); rippleDisabled=false">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (mousedown)="rippleDisabled=true"
            (mouseup)="showContextMenu($event); rippleDisabled=false">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-footer [style.margin-bottom.px]="-32"></mat-card-footer>
</mat-card>

<div style="visibility: hidden; position: fixed"
     [style.left.px]="rightClickPosX"
     [style.top.px]="rightClickPosY"
     [matMenuTriggerFor]="contextMenu">
</div>
<mat-menu #contextMenu="matMenu">
  <div [style.color]="note.foregroundColor"
       [style.background]="note.backgroundColorGradient
            ? 'linear-gradient(to bottom, ' + note.backgroundColor + ', ' + note.backgroundColorGradient
            : note.backgroundColor">
    <button mat-menu-item (click)="dataService.bringToFront(this.note)">
      <mat-icon>flip_to_front</mat-icon>
      Bring to front
    </button>
    <button mat-menu-item (click)="dataService.bringForward(this.note)">
      <mat-icon>add_circle_outline</mat-icon>
      Bring forward
    </button>
    <button mat-menu-item (click)="dataService.sendBackward(this.note)">
      <mat-icon>remove_circle_outline</mat-icon>
      Send backward
    </button>
    <button mat-menu-item (click)="dataService.flipToBack(this.note)">
      <mat-icon>flip_to_back</mat-icon>
      Send to back
    </button>
    <ng-container *ngIf="dataService.tabs.length > 1">
      <button mat-menu-item [matMenuTriggerFor]="tabs">
        <mat-icon>drive_file_move</mat-icon>
        Move
      </button>
    </ng-container>
    <button mat-menu-item (click)="copy()">
      <mat-icon>content_copy</mat-icon>
      Copy
    </button>
    <button mat-menu-item (click)="select()">
      <mat-icon>{{note.selected ? 'close' : 'check'}}</mat-icon>
      {{note.selected ? 'Remove selection' : 'Select'}}
    </button>
    <button mat-menu-item (click)="edit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-menu-item (click)="delete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </div>
</mat-menu>

<mat-menu #tabs="matMenu">
  <div [style.color]="note.foregroundColor"
       [style.background]="note.backgroundColorGradient
            ? 'linear-gradient(to bottom, ' + note.backgroundColor + ', ' + note.backgroundColorGradient
            : note.backgroundColor">
    <ng-container *ngFor="let tab of dataService.tabs">
      <button mat-menu-item (click)="moveToTab(tab.index)" *ngIf="dataService.currentTabIndex != tab.index">
        {{tab.label ? tab.label : '#Board ' + (tab.index + 1)}}
      </button>
    </ng-container>
  </div>
</mat-menu>
