<mat-card matRipple [matRippleDisabled]="rippleDisabled"
          style="padding: 5px 5px 0 5px; min-height: 32px"
          (click)="$event.stopPropagation()"
          (mousedown)="onMouseDown()"
          (mousemove)="onMouseMove()"
          (mouseup)="onMouseUp($event)"
          (dblclick)="open()"
          (contextmenu)="showContextMenu($event)"
          class="flex-container">
  <div *ngIf="!imageLoaded" class="image-link">
    {{image.source}}
  </div>
  <img [src]="image.source" height="140" style="border-radius: 3px" class="animated"
       [class.hide]="!imageLoaded" (load)="onImageLoaded()" alt="loading failed">
  <div class="img-button-group">
    <button mat-icon-button (mousedown)="rippleDisabled=true"
            (mouseup)="delete(); $event.stopPropagation(); rippleDisabled=false">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (mousedown)="rippleDisabled=true"
            (mouseup)="showContextMenu($event); rippleDisabled=false">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</mat-card>

<div style="visibility: hidden; position: fixed"
     [style.left.px]="rightClickPosX"
     [style.top.px]="rightClickPosY"
     [matMenuTriggerFor]="contextMenu">
</div>
<mat-menu #contextMenu="matMenu">
  <button mat-menu-item (click)="dataService.bringToFront(this.image)">
    <mat-icon>flip_to_front</mat-icon>
    Bring to front
  </button>
  <button mat-menu-item (click)="dataService.bringForward(this.image)">
    <mat-icon>add_circle_outline</mat-icon>
    Bring forward
  </button>
  <button mat-menu-item (click)="dataService.sendBackward(this.image)">
    <mat-icon>remove_circle_outline</mat-icon>
    Send backward
  </button>
  <button mat-menu-item (click)="dataService.flipToBack(this.image)">
    <mat-icon>flip_to_back</mat-icon>
    Send to back
  </button>
  <ng-container *ngIf="dataService.tabs.length > 1">
    <button mat-menu-item [matMenuTriggerFor]="tabs">
      <mat-icon>drive_file_move</mat-icon>
      Move
    </button>
  </ng-container>
  <button mat-menu-item (click)="open()">
    <mat-icon>open_in_new</mat-icon>
    Open link
  </button>
  <button mat-menu-item (click)="copy()">
    <mat-icon>content_copy</mat-icon>
    Copy link
  </button>
  <button mat-menu-item (click)="select()">
    <mat-icon>{{image.selected ? 'close' : 'check'}}</mat-icon>
    {{image.selected ? 'Remove selection' : 'Select'}}
  </button>
  <button mat-menu-item (click)="delete()">
    <mat-icon>delete</mat-icon>
    Delete
  </button>
</mat-menu>

<mat-menu #tabs="matMenu">
  <ng-container *ngFor="let tab of dataService.tabs">
    <button mat-menu-item (click)="moveToTab(tab.index)" *ngIf="dataService.currentTabIndex != tab.index">
      {{tab.label ? tab.label : '#Board ' + (tab.index + 1)}}
    </button>
  </ng-container>
</mat-menu>
