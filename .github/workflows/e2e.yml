name: ðŸ§ª Running e2e tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - develop
  workflow_dispatch

jobs:
  chrome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Setup node ðŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Cypress run on chrome ðŸ§ª
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          start: npm run start
          wait-on: 'http://localhost:4201'
          record: true
        env:
          CYPRESS_RECORD_KEY: '01dbe592-356f-404b-996c-7a3eb9ffcb81'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  opera:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Cypress run on opera â­•
        uses: cypress-io/github-action@v4
        with:
          browser: opera
          start: npm run start
          wait-on: 'http://localhost:4201'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
